{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению пользователя{% endblock %}

{% block content %}
    <div class="features">
        <h1> Форма по добавлению пользователя </h1>
        <form method="post">
          {% csrf_token %}
          {{ form.username }}<br>
          {{ form.email }}<br>
          {{ form.password }}<br>
          <span>{{ error }}</span>
          <button class="btn btn-success" type="submit"> Добавить пользователя </button>
        </form>
    </div>
{% endblock %}
