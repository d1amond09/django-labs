{% extends 'main/layout.html' %}

{% block title %}Форма по удалению пользователя{% endblock %}

{% block content %}
    <div class="features">
        <h2>Удалить пользователя</h2>
        <p>Вы уверены, что хотите удалить пользователя "{{ user.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'genre_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
