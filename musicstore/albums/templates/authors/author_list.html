{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1> {{ title }} </h1>
        {% if authors %}
            {% for author in authors %}
                <div class="alert alert-warning">
                    <h3>{{ author.name }}</h3>
                    <a href="{% url 'author_edit' author.id %}" class="btn btn-warning">Обновить</a>
                    <a href="{% url 'author_delete' author.id %}" class="btn btn-warning">Удалить</a>
                </div>
            {% endfor %}
        {% else %}
            <h4> Нет записей! </h4>
        {% endif %}
    </div>
{% endblock %}
