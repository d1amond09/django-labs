{% extends 'main/layout.html' %}

{% block title %}Форма по удалению альбома{% endblock %}

{% block content %}
    <div class="features">
        <h2>Удалить альбом</h2>
        <p>Вы уверены, что хотите удалить альбом "{{ album.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'album_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
