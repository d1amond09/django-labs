{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению альбома{% endblock %}

{% block content %}
    <div class="features">
        <h1> Форма по добавлению альбома </h1>
        <form  method="post">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.release_date }}<br>
          {{ form.author }}<br>
          {{ form.users }}<br>
          {{ form.genres }}<br>
          <span>{{ error }}</span>
          <button class="btn btn-success" type="submit"> Добавить альбом </button>
        </form>
    </div>
{% endblock %}
