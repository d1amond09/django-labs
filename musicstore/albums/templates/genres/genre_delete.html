{% extends 'main/layout.html' %}

{% block title %}Форма по удалению жанр{% endblock %}

{% block content %}
    <div class="features">
        <h2>Удалить жанр</h2>
        <p>Вы уверены, что хотите удалить жанр "{{ genre.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'genre_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
