{% extends 'main/layout.html' %}

{% block title %}Форма по изменению жанра{% endblock %}

{% block content %}
    <div class="features">
        <h2>Редактировать жанр</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<br>
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
